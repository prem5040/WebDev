<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
        margin: 0;
        padding:0;
        }
        
    .box{
        
        border: 2px solid black;
        display: inline-block;
        padding: 45px 45px ;
        margin: 45px;

    }
    .box1{
        display: flex;
        /* visibility: hidden; */
        border: 2px solid red;
    }

    </style>
</head>
<body>
    <div class="box1">
        This is a box1
    </div>

    <div class="box">
        This is a box
    </div>

    
</body>
</html>
