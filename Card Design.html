<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            background-color: gray;

        }

        .card {
            background-color: white;
            margin: auto;
            width: 240px;
            height: 100%;
            border-radius: 10px;

        }

        .image {
            padding: 5px;
        }

        .image img {
            width: 95%;
            height: 40%;
            border-radius: 20px;
            padding: 5px;
        }

        .capsules span {
            /* display: flex; */
            margin: 10px;
            padding: 3px;
            border: 1px solid gray;
            border-radius: 12px;


        }

        .content p {
            margin: 5px;
            /* padding: 10px; */
            font-family: "Poppins", sans-serif;
            font-weight: 12px;
            margin-left: 10px;
        }

        .content h1 {
            margin-top: 7px;
            margin-bottom: 7px;
            margin-left: 7px;
        }

        .button {
            text-align: center;

        }

        .button button {
            padding: 7px;
            border-radius: 12px;
            background-color: rgb(152, 255, 255);
            border: none;
            margin-bottom: 5px;
            font-size: 14px;
            color: black;


        }

        button:hover {
            cursor: pointer;
            background-color: black;
            color: wheat;
            transition: 1s;
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="image">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70"
                alt="Image not found" class="src">

        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Landscape</span>
        </div>
        <div class="content">
            <h1>Beatuful Nature</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur tempore provident tempora
                reprehenderit beatae quibusdam saepe cupiditate inventore dolores at!</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>

    </div>

</body>

</html>
